<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
		<h1 align="center" style="font-family:Avenir">Register</h1>
		<div id="register" style="margin-left:500px; margin-right:480px; font-family:Avenir;">
			<div style="width:33%; float:left;">
				<span>Customer</span>
			</div>
			<div style="width:33%; float:left">
				<a href="/register/agent" class="switch-link" id="agent-link">Booking Agent </a>
			</div>
			<div style="width:33%; float:right">
				<a href="/register/staff" class="switch-link" id="staff-link">Airline Staff</a>
			</div>
			<br>
			<br>

			<form id="register-login" action="/registerAuth_customer" method="POST">
				<input type="email" name = "email" placeholder="email" required style="font-size:15px"/> </br>
				<input type="password" name = "password" placeholder="password" required style="font-size:15px"/></br>
				<input type="text" name = "name" placeholder="name" required style="font-size:15px"/></br>
				<input type="text" name = "phone" placeholder="phone number" required style="font-size:15px"/></br>
				<input type="text" name = "state" placeholder="state" required style="font-size:15px"/></br>
				<input type="text" name = "city" placeholder="city" required style="font-size:15px"/></br>
				<input type="text" name = "street" placeholder="street" required style="font-size:15px"/></br>
				<input type="text" name = "building" placeholder="building number" required style="font-size:15px"/></br>
				<label style="font-size:15px">
					Date of Birth:  
					<input type="date" name = "dob"/></br>
				</label>
				<input type="text" name = "passport_country" placeholder="passport country" required style="font-size:15px"/></br>
				<input type="text" name = "passport_number" placeholder="passport number" required style="font-size:15px"/></br>
				<label style="font-size:15px">
					Passport Expiration Date:  
					<input type="date" name = "expiration_date" /></br>
				</label>
				<br>
			<div style="width:30%; float:left">
				<input type="submit" value = Register style="font-size:15px"/>
			</div>
			<div style="width:70%; float:left">
					<a href="/">
						<input name='goback' type='button' value='Go Back' style="font-size:15px"/>
					</a>
			</div>
			<br>
			<br>
			{% if error %}
			<div style="width:100%; float:left; border:1px black">
				<span class="error" style="font-size:15px;">
					<strong>Error:</strong>{{error}}
				</span>
			</div>
			{% endif %}
		</form>
	</div>

</body>
</html>

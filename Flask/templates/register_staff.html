<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
		<h1 align="center" style="font-family:Avenir">Register</h1>
		<div id="register" style="margin-left:500px; margin-right:480px; font-family:Avenir;">
			<div style="width:33%; float:left;">
				<a href="/register/customer" class="switch-link" id="user-link">Customer</a>
			</div>
			<div style="width:33%; float:left">
				<a href="/register/agent" class="switch-link" id="agent-link">Booking Agent </a>
			</div>
			<div style="width:33%; float:right">
				<span>Airline Staff</span>
			</div>
			<br>
			<br>
			<form action="/registerAuth_staff" method="POST">
				<input type="text" name = "username" placeholder="username" required style="font-size:15px"/> </br>
				<input type="password" name = "password" placeholder="password" required style="font-size:15px"/></br>
				<input type="text" name = "first_name" placeholder="first name" required style="font-size:15px"/></br>
				<input type="text" name = "last_name" placeholder="last name" required style="font-size:15px"/></br>
				<label style="font-size:15px">
					Date of Birth:
					<input type="date" name = "dob" /></br>
				</label>
				<input type="text" name = "airline" placeholder="airline you work for" required style="font-size:15px"/></br>
				<br>
			<div style="width:30%; float:left">
				<input type="submit" value = Register style="font-size:15px"/>
			</div>
			<div style="width:70%; float:left">
					<a href="/">
						<input name='goback' type='button' value='Go Back' style="font-size:15px"/>
					</a>
			</div>
			<br>
			<br>
			{% if error %}
			<div style="width:100%; float:left; border:1px black">
				<span class="error" style="font-size:15px;">
					<strong>Error:</strong> 
					{{error}}
				</span>
			</div>
			{% endif %}
		</form>
	</div>

</body>
</html>
